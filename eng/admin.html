					<div class="block__text">log in your account and access the additional page (only for site administrators)</div>
				</div>

				<div style="display: grid; place-items: center;">

					<div class="loginlog"><input class="login" id="elem1" type="login" name="quantity" placeholder="login"></div><br>
					<div class="loginlog"><input class="password" id="elem2" type="password" name="quantity" placeholder="password" ></div><br>
					<div class="status" id="str"></div>
					<br>
					<input class="loginbtn" id="butt" type="button" value="Log in"/>
				</div>

			</div>

			<script type="text/javascript">
				butt.onclick = function() {
				    var val = document.getElementById('elem1').value;
				    var val2 = document.getElementById('elem2').value;
				    var login = "admin";
				    var password = "";

				    function redict(){
				    	var url = "../ru/updatelogsprivatelinkadmincabinet.html";
						window.open(url, '_top');
				    }

				    if (val==login && val2==password) {
				    	$(".status").css('color', 'green');
				    	document.getElementById('str').innerHTML="";

				    	$('#butt').addClass("active");
				    	$('#butt').val('Loading...');

				    	setTimeout(redict, 1500);
				    	//var url = "http://www.google.com";
						//window.open(url, '_top');
				    }
				    else{
				    	$(".status").css('color', 'red');
				    	document.getElementById('str').innerHTML="You entered an incorrect password or username";
				    	$('#elem1').val('');
				    	$('#elem2').val('');
				    }
				};
					
			</script>
